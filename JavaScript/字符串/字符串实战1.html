<script>
    // 定义一个函数，大写字母以小写形式返回，小写字母以大写形式返回
    function changeString(str) {
        var result = "";  // 定义一个空字符串
        for (var i = 0; i < str.length; i++) {
            if (str[i] < "a") {
                // console.log(str[i]);
                result += str[i].toLowerCase();
            } else {
                // console.log(str[i]);
                result += str[i].toUpperCase();
            }
        }
        return result;
    }

    var result = changeString("ILikeChina");
    console.log(result);
</script>
