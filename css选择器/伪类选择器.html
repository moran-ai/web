<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
			伪类选择器：向某些选择器添加特殊效果
			一般伪类选择器用在超链接上
			hover:鼠标悬浮在上面，颜色改变
			
			 */
		/* 	h1:hover {
				color: yellow;
			} */
			/* 设置静止状态 */
			a:link{
				color: red;
			}
			/* 设置鼠标悬浮状态 */
			a:hover{
				color: yellow;
			}
			/* 设置触发状态 */
			a:active{
				color: burlywood;
			}
			/* 设置完成状态 */
			a:visited{
				color: #008000;
			}
		</style>
	</head>
	<body>
		<h1>标题</h1>
		<a href="index.html">超链接</a>
	</body>
</html>
