<script type="text/javascript">
	// typeof检测数据的类型
	console.log(typeof("hello"));
	console.log(typeof NaN);
	console.log(typeof 1.1);
	console.log(typeof undefined);
	
	// 空对象类型 null   Null类型
	console.log(typeof null); // object
</script>
