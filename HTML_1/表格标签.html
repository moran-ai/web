<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格</title>
	</head>
	<body>
		<!-- 表格 
		table:表格
		tr:行
		td:单元格
		th:表头 效果:加粗，居中
		默认情况下，表格下没有边框,可以通过属性增加边框
		border:设置边框大小
		cellspacing:设置边框与单元格之间的间隙
		background:设置背景图片
		bgcolor:设置背景颜色
		rowspan:行合并
		colspan:列合并
		横着的是列合并
		竖着的是行合并
		-->
		<table border="1px" cellspacing="0px" width="400px" height="300px" background="img/壁纸.jpg" bgcolor="aliceblue">
			<tr bgcolor="aqua">
				<th>学号</th>
				<th>姓名</th>
				<th>年龄</th>
				<th>成绩</th>
			</tr>
			<tr align="center">
				<td>001</td>
				<td>张三</td>
				<td>23</td>
				<td rowspan="3">99</td>
			</tr>
			<tr align="center">
				<!-- <td>002</td> -->
				<td colspan="2">李四</td>
				<td>22</td>
				
			</tr>
			<tr align="center">
				<td>003</td>
				<td>王五</td>
				<td>21</td>
				
			</tr>
		</table>
	</body>
</html>
