<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网易云效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            height: 60px;
            background-color: red;
        }

        ul {
            width: 50%;
            margin: 0 auto;
            list-style: none;
        }

        ul li {
            float: left;
            width: 60px;
            height: 20px;
            color: white;
            font-size: 12px;
            /*border-radius: 10px 10px 10px 10px;   !*圆角*!*/
            text-align: center;
            margin: 20px; /*外边距*/
            /*opacity: .4;  !*透明*!*/
        }

    </style>
</head>
<body>
<div id="box" class="container">
    <ul>
        <li>推荐</li>
        <li>排行榜</li>
        <li>歌单</li>
        <li>主播电台</li>
        <li>歌手</li>
        <li>新碟上架</li>
    </ul>
</div>
</body>
</html>
<script>
    /**/
    // 获取所有的li
    var li_listArr = document.getElementsByTagName("li");
    for (var i = 0; i < li_listArr.length; i++) {
        // 批量添加事件  使用IIFE
        +function (index) {
            // 添加鼠标进入事件
            li_listArr[i].onmouseenter = function () {
                for (var j = 0; j < li_listArr.length; j++) {
                    // 节点样式和起始状态所有的样式一样
                    li_listArr[j].style.background = "red";
                    li_listArr[j].style.borderRadius = "none";
                }
                // 鼠标移动到某个节点上时添加样式
                li_listArr[index].style.background = "rgb(0,0,0,.3)";  /*(0,0,0)黑色 .3代表透明度*/
                li_listArr[index].style.borderRadius = "10px 10px 10px 10px";
            }

            // 鼠标移除事件
            li_listArr[i].onmouseleave = function () {
                // 鼠标移除恢复到起始状态
                for (var j = 0; j < li_listArr.length; j++) {
                    // 节点样式和起始状态所有的样式一样
                    li_listArr[j].style.background = "red";
                    li_listArr[j].style.borderRadius = "none";
                }
            }
        }(i);
    }
</script>
