<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery操作节点文本</title>
    <script src="js/jQuery.min.js"></script>
</head>
<body>
<input type="text" value="哈哈哈">
<div>哈哈哈哈哈哈</div>
</body>
</html>
<script>
    /*
    *  html:获取非表单元素的文本
    *  val:获取表单元素的文本
    * */
    // 获取表单元素的文本
    console.log($("input").val());

    // 设置表单元素的文本
    $("input").val("啊啊啊啊");

    // 获取非表单元素的文本
    console.log($("div").html());

    // 设置非表单元素的文本
    $("div").html("啊聚集到");
</script>
