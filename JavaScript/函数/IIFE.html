<script>
    /*
    * IIFE:在声明表达式函数的同时立刻马上执行一次
    * 每一个IIFE都有自己独立的作用域，相互不影响
    * */
    var fun = function () {
        console.log("表达式形式的函数执行");
    }();
    console.log("************************************");
    /*
    * 关键字形式的函数变为表达式形式的函数的方法
    *   ①  +号可以将关键字形式的函数转为表达式形式的函数 在关键字形式的函数前面加+
    *   ②  -号可以将关键字形式的函数转为表达式形式的函数 在关键字形式的函数前面加-
    *   ③  !号可以将关键字形式的函数转为表达式形式的函数 在关键字形式的函数前面加!
    *   ④  ()号可以将关键字形式的函数转为表达式形式的函数  用()将关键字形式的函数进行包裹
    * */
    +function fun1() {
        console.log("+号可以将关键字形式的函数转为表达式形式的函数");
    }();

    -function fun2() {
        console.log("-号可以将关键字形式的函数转为表达式形式的函数");
    }();

    !function fun3() {
        console.log("!号可以将关键字形式的函数转为表达式形式的函数");
    }();

    (function fun4() {
        console.log("()号可以将关键字形式的函数转为表达式形式的函数");
    })();
</script>
