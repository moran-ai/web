<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>节点的事件</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			div {
				background-color: pink;
				width: 100px;
				height: 100px;
				margin: 100px auto;
				text-align: center;
				line-height: 100px;
				font-size: 20px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			jijiasdfasf
		</div>
	</body>
</html>
<script type="text/javascript">
	/* 
	事件绑定：
		语法格式：
			element onxxx = function(){
				
			}
			onxxx:事件名称，都是小写
			function：事件处理函数,用户触发事件时会执行一次
	 */
	// 给元素绑定单击事件
	var div = document.getElementById("box");
	div.onclick = function() {
		// 修改div的背景颜色
		div.style.backgroundColor = "red";
		
		// 修改div的文字大小
		div.style.fontSize = "60px";
	}
</script>
