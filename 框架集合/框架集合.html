<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<!-- 框架集合:和body是并列的概念，不要将框架集合放入body中 -->
<!-- rows="20%, *, 30%" 按行切割  上面的占20%，下面占30%，*代表中间剩余的部分 -->
<frameset cols="" rows="20%, *, 30%">
    <frame src="">
    <frameset cols="30%, 40%, *">
        <frame src="">
        <frame src="">
        <frame src="">
    </frameset>
    <frameset cols="50%, *">   <!-- 按列切割 第一个框架50%  -->
        <frame src="">
        <frame src="">
    </frameset>
</frameset>
</html>
