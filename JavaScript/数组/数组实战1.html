<script>
    // 声明一个函数，找出数组中的最大值
    function Max(arr) {
        var max = arr[0];
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        return max;
    }

    var result = Max([1, 2, 3, 4, 5]);
    console.log(result);
</script>
