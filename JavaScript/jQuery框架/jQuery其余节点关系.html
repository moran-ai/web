<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery其余节点关系</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 600px;
            height: 40px;
            margin: 60px auto;

            text-align: center;
        }

        li {
            width: 40px;
            height: 40px;
            float: left;
            list-style: none;
            margin-right: 10px;
            border-radius: 50%;
            background-color: pink;
        }

    </style>
    <script src="js/jQuery.min.js"></script>
</head>
<body>
<div>
    <!--    <li>三国演义</li>-->
    <!--    <li>西游记</li>-->
    <!--    <li>雷神</li>-->
    <!--    <li>毁灭</li>-->
    <!--    <li>无影</li>-->
    <!--    <li>激光</li>-->
    <!--    <p>我是段落</p>-->
    <!--    <span>文本</span>-->
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <div>
        <li></li>
        <li></li>
        <li></li>
        <p>段落</p>
    </div>
</div>
</body>
</html>
<script>
    /*
    *   siblings：获取兄弟姐妹节点
    *
    * */
    console.log($("li").siblings("p"));
</script>

<script>
    // 点击当前节点，当前节点颜色为橙色，其余兄弟节点为绿色
    $("li").click(function () {
        $(this).css({"background": "orange"}).siblings().css({"background": "green"})
    });
</script>

<script>
    /*
    *  children:获取某个节点的子节点
    *   */
    console.log($("div:eq(1)").children());
</script>
