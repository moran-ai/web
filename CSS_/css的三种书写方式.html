<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 样式优先级：就近原则 -->
		<!-- ② 内部样式 在head标签中加入style标签，定位到需要修饰的元素，然后加{}中加入需要修饰的样式 -->
		<style>
			h2{
				color: aliceblue;
				font-family: 宋体;
			}
		</style>
		<!-- ③ 外部样式(用的最多) -->
		<link rel="stylesheet" type="text/css" href="css/mystyle.css"/>
	</head>
	<body>
		<!-- 
		 ① 书写方式：内联样式(行内样式)
		 在标签中加入一个style属性，css的样式作为属性值
		 多个属性值使用;进行拼接
		 -->
		<h1 style="color: pink;font-family: 宋体;">这是一个标题</h1>
		<h2>这是二级标题</h2>
		<h3>这是三级标题</h3>
	</body>
</html>
