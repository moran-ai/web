<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件绑定</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 300px;
            height: 300px;
            background-color: pink;
            margin: 10px;
        }

    </style>
    <script src="js/jQuery.min.js"></script>
</head>
<body>
<div></div>
<div></div>
</body>
</html>
<script>
    $("div:eq(0)").click(function () {
        $("div:eq(0)").css({"background": "cyan"});
    });

    // 鼠标进入事件
    $("div:eq(1)").mouseenter(function () {
        $("div:eq(1)").css({"width": "100", "height": "100"});
    });

    // 鼠标离开事件
    $("div:eq(1)").mouseleave(function () {
        $("div:eq(1)").css({"width": "300", "height": "300", "background": 'pink'});
    });
</script>
