<script>
    /*
    * 格式:
    *   条件一般为布尔值
    *   while (条件){
    *       循环体;
    * }
    * */
    var i = 1;
    while (i <= 10) {
        if (i%2==0){
            console.log(i);
        }
        i++;
    }
</script>
