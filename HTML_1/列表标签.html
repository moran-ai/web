<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表标签</title>
	</head>
	<body>
		<!-- 无序列表 
			type：设置列表前图标的样式 有三种样式
			想要更换图标样式，需要借助css，style="list-style:url(图片地址);"
		-->
		<h1>书籍</h1>
		<ul type="square">
			<li>三国演义</li>
			<li>呐喊</li>
			<li>彷徨</li>
			<li>雪</li>
		</ul>
		<!-- 有序列表 
		type:设置列表的标号：1,I,A
		start:设置起始位置
		-->
		<h1>学习的顺序</h1>
		<ol>
			<li>高等数学</li>
			<li>英语</li>
			<li>计算机基础知识</li>
			<li>数据结构与算法</li>
		</ol>
	</body>
</html>
