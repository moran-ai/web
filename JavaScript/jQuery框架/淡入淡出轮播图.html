<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>淡入淡出轮播图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .ddd {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 30px auto;
            border: 1px solid black;
            overflow: hidden; /* 溢出隐藏*/
        }

        ul {
            position: absolute;
            width: 100%;
            height: 100%;
            list-style: none;
        }

        img {
            width: 400px;
            height: 400px;
        }

        .lt {
            position: absolute;
            left: 0;
            top: 200px;
        }

        .gt {
            position: absolute;
            right: 0;
            top: 200px;
        }

        button {
            width: 30px;
            cursor: pointer; /*小手*/
        }
    </style>
    <script src="js/jQuery.min.js"></script>
</head>
<body>
<div class="ddd">
    <ul>
        <li><img src="img/0.jpg" alt=""></li>
        <li><img src="img/1.jpg" alt=""></li>
        <li><img src="img/2.jpg" alt=""></li>
        <li><img src="img/3.jpg" alt=""></li>
        <li><img src="img/4.jpg" alt=""></li>
    </ul>
    <button class="lt">&lt;</button>
    <button class="gt">&gt;</button>
</div>

</body>
</html>
<script>
    var i = 0;
    $(".lt").click(function () {
        // 图片淡出
        $("li:eq(" + i + ")").fadeOut(1000, function () {
            i++;
            i = i > 4 ? 0 : i;
            // 下一张图片淡入
            $("li:eq(" + i + ")").fadeIn(1000);
        });
    });

    $(".gt").click(function () {
        // 图片淡出
        $("li:eq(" + i + ")").fadeOut(1000, function () {
            i--;
            i = i < 0 ? 4 : i;
            // 下一张图片淡入
            $("li:eq(" + i + ")").fadeIn(1000);
        });
    });
</script>
