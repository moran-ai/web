<script>
    /*
    * 量词：
    *       {n}  硬性量词  对应零次或者n次
    *       {n,m} 软性量词  至少出现n次但不超过m次（中间不能有空格）
    *       {n,}  软性量词  至少出现n次
    *       ?      软性量词 出现零次或者一次
    *       *       软性量词  出现零次或者多次（任意次）
    *       +       软性量词      出现一次或者多次（至少一次）
    * */
    // {n}  硬性量词  n代表数字
    var str = "哈哈33456哈哈00000";
    var arr = str.match(/\d{3}/g);
    console.log(arr);

    // 软性量词 {n, m}
    var str_ = "34455法撒旦发生哦哦0 4456";
    console.log(str_.replace(/\w{4,20}/g, "x"));

    // 软性量词 {n,}
    var str_r = "adt发噶魔法卡感觉撒酒疯8958650-";
    var arr_ = str_r.match(/\d{1,}/g);
    console.log(arr_);
</script>
