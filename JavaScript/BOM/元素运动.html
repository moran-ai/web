<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素运动</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            position: absolute;
            width: 200px;
            height: 200px;
            /*left: 100px;*/
            background: pink;
        }

    </style>
</head>
<body>
<div></div>
</body>
</html>
<script>
    var div = document.querySelector("div");
    // 信号量
    var i = 0;
    setInterval(function () {
        i += 10;
        div.style.left = i + "px";
    }, 50)

    // 清除定时器
    clearInterval(1);
</script>
