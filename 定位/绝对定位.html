<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#outer{
				width: 500px;
				height: 500px;
				background-color: pink;
				margin-left: 300px;
				position: relative;
			}
			#div01{
				width: 100px;
				height: 100px;
				background-color: yellow;
				position: absolute;
				left: 10px;
				top: 30px;
			}
			
			#div02{
				width: 100px;
				height: 100px;
				background-color: aliceblue;
			}
		</style>
	</head>
	<body>
		<!-- 
		 元素设置了绝对定位，会一层一层向上找父级是否有定位，如果直到找到了body还没有找到定位
		 那么就相对于body进行变化；如果父级节点有定位(绝对定位,相对定位,固定定位),
		 一般配合使用父级为相对定位，当前元素为绝对定位，这样这个元素就会相对于父级位置进行变化。
		 无论使用哪一种，都会释放原来的位置,然后其他元素就会占用那个位置。
		 建议使用：
			父级：相对定位  relative
			子级：绝对定位  absolute
		 -->
		<div id="outer">
			<div id="div01">111</div>
			<div id="div02">222</div>
		</div>
	</body>
</html>
