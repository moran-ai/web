<script type="text/javascript">
	// 十进制整数
	console.log(100);
	console.log(-100);

	// 浮点数
	console.log(2.3);
	console.log(-2.3);

	// 小数注意事项  由于0.1和0.2在进行计算时，没办法整除，保留17位小数 遵循IEEE754浮点数算数标准
	console.log(0.1 + 0.2);
	
	// 科学计数法
	console.log(6e2);   // e:10  e2:10的平方
</script>
