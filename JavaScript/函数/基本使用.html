<script>
    /*
    * js中的函数:
    *   ① 关键字形式的函数
    *       语法: function 函数名(){
    *           函数体;
    *                             }
    *   ② 表达式形式的函数
    *       语法：
    *
    * */
    // ① 关键字函数   函数属于引用数据类型 object
    function fun1() {
        console.log("哈哈哈");
    }
    fun1();
    console.log(typeof fun1);
</script>
