<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				border: 1px red solid;
			}
			span{
				border: 1px pink solid;
			}
		</style>
	</head>
	<body>
		<!-- div和span结合css用来页面布局 -->
		<!-- div:块级元素  有换行效果-->
		<div>python</div>
		<div>python</div>
		<!-- span:行内元素 无换行效果 内容多大，span的区域就多大 -->
		<span>python</span>
		<span>python</span>
		<span>python</span>
</html>
