<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery独有选择器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            width: 100%;
            height: 60px;
            list-style: none;
            background-color: pink;
        }

        ul li {
            float: left;
            padding: 20px;
        }
    </style>
    <script src="js/jQuery.min.js"></script>
</head>
<body>
<ul>
    <li>游戏</li>
    <li>直播</li>
    <li>音乐</li>
    <li>电影</li>
    <li>动漫</li>
    <li>漫画</li>
    <li>游戏</li>
    <li>直播</li>
    <li>音乐</li>
    <li>电影</li>
    <li>动漫</li>
    <li>漫画</li>
</ul>
</body>
</html>
<script>
    /*
    *   :first  获取匹配节点的第一个元素
    *   :last   获取匹配节点的第二个元素
    * */
    $("li:first").css({"color": "red"});
    $("li:last").css({"color": "orange"});
</script>

<script>
    /*
    *   :odd:  匹配奇数
    *   :even：匹配偶数
    * */
    // 奇数项颜色变为绿色
    $("li:odd").css({"color": "green"});

    // 偶数项变为红色
    $("li:even").css({"color": "red"});
</script>

<script>
    /*
    *   :gt(index)   获取匹配节点大于某一个索引值
    *   :lt(index)   获取匹配节点小于某一个索引值
    * */
    // 大于3的颜色变为白色
    $("li:gt(3)").css({"color": "white"});

    // 小于3
    $("li:lt(3)").css({"color": "black"});
</script>

<script>
    /*
    *   :eq(index)  获取匹配节点，某一个准确索引值节点
    * */
    $("li:eq(3)").css({"color": "orange"});
</script>
