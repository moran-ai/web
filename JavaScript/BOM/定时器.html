<script>
    // 定时器：每隔一段时间执行一次回调函数  setInterval(callback,time)   1s=1000ms
    /*
    * 定时器是一个异步语句，很耗时间
    * 异步语句有一个很大的特征：先执行异步语句后面的代码，回首在执行异步语句
    * */
    console.log(setInterval(function () {
        console.log("定时器");
    }, 1000));

    // 定时器后面的代码
    console.log("异步语句后面的代码");

    // 清除定时器
    clearInterval(1);
</script>
