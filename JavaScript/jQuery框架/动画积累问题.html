<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>动画积累问题</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        div {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: pink;
            border-radius: 50%;
        }
    </style>
    <script src="js/jQuery.min.js"></script>
</head>
<body>
<button>前进</button>
<button>后退</button>
<div></div>
</body>
</html>
<script type="text/javascript">
    // 解决动画积累问题  在动画函数前面加上stop(true)
    // 给第一个按钮绑定单击事件
    $("button:eq(0)").click(function () {
        $("div").stop(true).animate({"left": 200});
    });

    // 给第二个按钮绑定单击事件
    $("button:eq(1)").click(function () {
        $("div").stop(true).animate({"left": 0});
    });
</script>
