<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>体验jQ</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            position: relative;
            width: 100px;
            height: 100px;
            background: pink;
        }
    </style>
    <script src="js/jQuery.min.js"></script>
</head>
<body>
<ul>
    <li>12306</li>
    <li>12306</li>
    <li>12306</li>
    <li>12306</li>
    <li>12306</li>
</ul>
<div>哈哈</div>
</body>
</html>
<script>
    // console.log($);
    // 选中所有的li，绑定单击事件，点击颜色变为红色
    $("li").click(function () {
        $(this).css({"background": "red"});
    })

    // 元素移动  向左移动1000px
    $("div").animate({"left": 1000}, 1000);
</script>
