<script>
    /*
    * 预定义类：
    *       \d  匹配任意的数字[0-9]
    *       \D  匹配任意一个不是数字的字符
    *       \s  匹配空白
    *       \S  匹配任意不是空白的字符
    *       \w  匹配任意的字母，下划线或者数字
    *       \W  匹配任意的数字，字母下划线以外的内容
    * */
    var str = "哈哈哈wc456789";
    var arr = str.replace(/\d+/g, "*");
    console.log(arr);

</script>
