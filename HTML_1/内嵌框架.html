<!DOCTYPE html>
<html>
	<!-- 内嵌框架
	内嵌框架：用于在网页中嵌入一个网页并让它在网页中进行展示
	语法：
		<iframe name=""></iframe>
	 -->
	<head>
		<meta charset="utf-8">
		<title>内嵌框架</title>
	</head>
	<body>
		<iframe src="武器列表.html" width="30%" height="700px"></iframe>
		<!-- 创建一个内嵌框架 
		src:默认内容，可以是图片，也可以是一个网页
		-->
		<iframe name="my_iframe" width="68%" height="700px" src="img/壁纸.jpg"></iframe>
	</body>
</html>
